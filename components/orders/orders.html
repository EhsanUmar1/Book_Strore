<div class="row">
    <div class="col-md-12">
        <md-card style="box-shadow: 5px 5px 5px 5px transparent;">

            <md-card-content>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th style="text-align: center">Index</th>
                        <th style="text-align: center">Image</th>
                        <th style="text-align: center">Quantity</th>
                        <th style="text-align: center">Price</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in orders.orders">
                        <td style=" width:5%;   ">{{$index }}</td>
                        <td style=" width:5%;  ">
                            <img style=" width:35%;  "   ng-src="./BookStoreImages/{{data.s_productImage}}"></td>


                        <td style=" width:5%; text-align: center;   ">{{data.s_productQuantity }}</td>
                        <td style=" width:5%; text-align: center;   ">{{data.s_productTotalPrice}}</td>


                    </tr>

                    </tbody>
                </table>
            </md-card-content>
            <md-card>
                <md-card-content>
                   <center> <h2>Total Price#: {{orders.totalPrice}}</h2></center>
                </md-card-content>
            </md-card>

        </md-card>

    </div>
</div>
