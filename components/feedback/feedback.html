<div class="row">
    <div class="col-md-3" style="box-shadow: 5px 5px 5px 5px transparent;">
        <md-card ng-repeat="h in feedback.mainPage" style="height: 10%" ng-click="feedback.next($index)">
            <md-card-content >

                <ng-md-icon ng-if="h === 'home'" icon="home" style="fill:orange" size="25"></ng-md-icon>

                <ng-md-icon  icon="more_vert" style="fill:black; float: right" size="25"></ng-md-icon>
                <ng-md-icon ng-if="h === 'contact'" icon="phone_paused" style="fill:orange" size="25"></ng-md-icon>
                <ng-md-icon ng-if="h === 'about'" icon="account_box" style="fill:orange" size="25"></ng-md-icon>
                <ng-md-icon ng-if="h === 'feedback'" icon="layers" style="fill:orange" size="25"></ng-md-icon>
                <span style="text-transform: capitalize ; line-height: 1.1" >{{h}}</span>


            </md-card-content>
        </md-card>
        <md-card ng-show="addProduct" style="width:95%; height: 10%" ng-click="products('/products')">
            <md-card-content>
                <ng-md-icon  icon="book" style="fill:orange" size="25"></ng-md-icon>
                <ng-md-icon  icon="more_vert" style="fill:black; float: right" size="25"></ng-md-icon>
                <span style="text-transform: capitalize ; line-height: 1.1" >add Products</span>
            </md-card-content>
        </md-card>

    </div>
    <div class="col-md-9" style="margin-top:0.8%; box-shadow: 5px 5px 5px 5px transparent; " >
        <md-toolbar >
            <div class="md-toolbar-tools">
                <h3>
                    <span>Give us yours feedback</span>
                </h3>
                </div>
            <md-toolbar></md-toolbar>
        <md-content style="height:800px">

            <md-input-container style="margin-top:3% " class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <!--<ng-md-icon icon="person"   style="fill:blue;">-->
                <div><ng-md-icon icon="person"   style="fill:blue;"></div>
                <label>Name</label>


                <input ng-model="user.name" type="text">
            </md-input-container>
            <md-input-container style="margin-top:3% " class="md-icon-float md-block">
                <div><ng-md-icon icon="perm_phone_msg"   style="fill:black;"></div>

                <input ng-model="user.phone" type="text" placeholder="Phone Number">
            </md-input-container>
            <md-input-container style="margin-top:3% " class="md-block">
                <!-- Use floating placeholder instead of label -->
                <div><ng-md-icon icon="email"   style="fill:green;"></div>

                <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
            </md-input-container>
            <md-input-container style="margin-top:3% "class="md-block">
                <div><ng-md-icon icon="place"   style="fill:black;"></div>
                <input ng-model="user.address" type="text" placeholder="Address" >
            </md-input-container>
            <md-input-container style="margin-top:3% "class="md-block">
                <div><ng-md-icon icon="message"   style="fill:black;"></div>
                <input ng-model="user.address" type="textarea" placeholder="Your's message" >
            </md-input-container>
            <md-input-container style="margin-top:3%; width:50%; margin:0 auto  "class="md-block">
                <md-button class="md-raised md-warn">Feedback</md-button>
            </md-input-container>

        </md-content>
    </div>

</div>
